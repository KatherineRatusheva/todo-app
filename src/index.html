<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="scripts/main.js" defer type = "module"></script>
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <h1>ToDo<span class="badge bg-secondary" id="todos-counter">0</span></h1>
        <button type="button" id="add-todo-btn" class="btn btn-primary">Add todo</button>
        <button type="button" id="delete-all-todos-btn" class="btn btn-warning">Delete all todos</button>
        <button type="button" id="delete-last-todo-btn" class="btn btn-success">Delete last todo</button>
        <div id="todo-list" class="add-card"></div>
    </div>
</body>
<div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <input type="text" id="field-title">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" id="field-text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-todo-btn">Close</button>
          <button type="button" class="btn btn-primary" id="save-todo-btn">Save todo</button>
        </div>
      </div>
    </div>
  </div>

  <style>
      .active{
          display: block;
      }
  </style>

</html>
